---
configuration:
  log_level:
    name: Log level
    description: >-
      Controls the level of log details the add-on provides.
  system_packages:
    name: System packages
    description: >-
      Allows you to specificy a list of additional Alpine Linux packages to be
      installed before AppDaemon starts.
  python_packages:
    name: Python packages
    description: >-
      Allows you to specificy a list of additional Python packages to be
      installed before AppDaemon starts.
  cache_packages:
    name: Cache packages
    description: >-
      Cache system and python packages when they are installed for the first time, so
      that they can be installed without internet connection on future restarts.
  init_commands:
    name: Init commands
    description: >-
      Allows you to specificy a list of custom shell commands that are ran
      before AppDaemon starts.
network:
  5050/tcp: The AppDaemon webserver
